<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Гражданин-поэт">
  <meta name="keywords" content="гражданин, поэт, цитаты, поэты-классики, русские поэты">
  <meta name="author" content="Команда №30">
  <title>Гражданин-поэт 2025</title>
  <link rel="stylesheet" href="./pages/chat.css">
</head>
<body class="root">
<div class="root__content">
  <header class="header">
    <section class="header__section-one">
      <nav class="header__menu-burger">
        <button class="header__menu-burger-button" type="menu"></button>
        <ul class="header__menu-burger-box">
          <li class="header__menu-burger-item">О компании</li>
          <li class="header__menu-burger-item">Подать инициативу</li>
          <li class="header__menu-burger-item">Контакты</li>
        </ul>
      </nav>
      <div class="logo__container logo__container_header">
        <a class="logo__link" href="#">
          <img class="logo__image logo__image_header" src="./images/citizen-logo.png" alt="Логотип сервиса Гражданин-поэт 2025">
        </a>
        <p class="logo__text logo__text_header">Министерство гражданских инициатив</p>
      </div>
      <nav class="header__links">
        <ul class="header__menu">
          <li class="header__menu-item"><a class="header__link" href="#">О компании</a></li>
          <li class="header__menu-item"><a class="header__link" href="#">Подать инициативу</a></li>
          <li class="header__menu-item"><a class="header__link" href="#">Контакты</a></li>
        </ul>
      </nav>
      <a class="header__user" href="#" target="_blank">
        <img class="header__user-avatar" src="./images/user-avatar.png" alt="Аватар пользователя">
      </a>
    </section>

  </header>
  <div class="chat-content">
    <div class="chat-container__wrapper">
    <div class="chat-container">

    </div>
      <div class="chat-container__separator"></div>

      <button class="chat-container__submit">Зарегистрировать</button>
    </div>

      <form action="#" class="enter enter_chat">
        <img src="./images/avatar-chat-submit.png" alt="" class="enter__avatar">
          <textarea class="enter__text-input" maxlength="200" placeholder="Напишите запрос"></textarea>
          <button type="button" class="enter__reset">Начать заново</button>
          <button class="enter__submit">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M9.4456 0.360667C9.54512 0.24634 9.66334 0.155634 9.7935 0.0937451C9.92365 0.0318559 10.0632 0 10.2041 0C10.345 0 10.4846 0.0318559 10.6147 0.0937451C10.7449 0.155634 10.8631 0.24634 10.9626 0.360667L17.3906 7.72655C17.4903 7.84058 17.5695 7.97606 17.6235 8.1252C17.6775 8.27435 17.7053 8.43424 17.7053 8.59572C17.7053 8.7572 17.6775 8.91709 17.6235 9.06624C17.5695 9.21538 17.4903 9.35086 17.3906 9.46489L10.9626 16.8308C10.7614 17.0613 10.4886 17.1908 10.2041 17.1908C9.91961 17.1908 9.64677 17.0613 9.4456 16.8308C9.24443 16.6003 9.13142 16.2876 9.13142 15.9616C9.13142 15.6356 9.24443 15.3229 9.4456 15.0924L15.1172 8.59572L9.4456 2.09901C9.34583 1.98498 9.26668 1.8495 9.21267 1.70036C9.15866 1.55121 9.13086 1.39132 9.13086 1.22984C9.13086 1.06836 9.15866 0.908471 9.21267 0.759324C9.26668 0.610177 9.34583 0.474704 9.4456 0.360667Z" fill="black"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M0.5625 8.5957C0.5625 8.27011 0.675371 7.95785 0.876282 7.72762C1.07719 7.49738 1.34969 7.36804 1.63382 7.36804H15.5609C15.8451 7.36804 16.1176 7.49738 16.3185 7.72762C16.5194 7.95785 16.6323 8.27011 16.6323 8.5957C16.6323 8.9213 16.5194 9.23356 16.3185 9.46379C16.1176 9.69402 15.8451 9.82336 15.5609 9.82336H1.63382C1.34969 9.82336 1.07719 9.69402 0.876282 9.46379C0.675371 9.23356 0.5625 8.9213 0.5625 8.5957Z" fill="black"/>
              </svg>
          </button>
      </form>


  </div>


  <footer class="footer">
    <div class="footer__container">
      <div class="logo__container logo__container_footer">
        <img class="logo__image logo__image_footer" src="./images/citizen-logo.png" alt="Логотип сервиса Гражданин-поэт 2025">
        <p class="logo__text">Министерство гражданских инициатив</p>
      </div>
      <ul class="footer__social-icons">
        <li><a class="footer__social-icons-link" href="#"><img class="footer__social-icon" src="./images/twitter-icon.png" alt="Твиттер"></a></li>
        <li><a class="footer__social-icons-link" href="#"><img class="footer__social-icon" src="./images/fb-icon.png" alt="Фейсбук"></a></li>
        <li><a class="footer__social-icons-link" href="#"><img class="footer__social-icon" src="./images/vk-icon.png" alt="Вконтакте"></a></li>
      </ul>
      <p class="footer__author">&COPY; Сделано студентами <span class="footer__span"><a class="footer__author-link" href="#">Яндекс.Практикума</a></span></p>
    </div>
  </footer>
</div>
<template class="message-template">
  <div class="chat-container__massage">
    <img src="./images/chat-avatar-bot.jpg" alt="" class="chat-container__message-avatar">
    <p class="chat-container__massage-text">Утраты сердца заменить <br> Зеленой садовой скамейки <br>
      В ночь таежную у костра <br> Стучащаяся пальчиком в дома</p>
  </div>
</template>
<script type="module" src="pages/chat.js"></script>
</body>
</html>
